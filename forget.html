<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="forget.css">
</head>
<body>
    <div class="container" style="background-color: black; color: red;">
        <h2>Forgot Password</h2>
        <p>If you have forgotten your password, please enter your email address. You will receive a link to create a new password via email.</p>
        <form action="/forgot-password" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="passInput" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
