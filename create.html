<html>
<head>
<title> LOG IN</title>
<link rel="stylesheet" type="text/css" href="create.css">
<body>
<div class="login">
    <img src="loginav.png" class="avatar">
    <h1>LOGIN HERE</h1>
    <form>
        <p>FIRST NAME</p>
        <input type="text" name="" placeholder="ENTER FIRST NAME">
        <p>LAST NAME</p>
        <input type="text" name="" placeholder="ENTER LAST NAME">
        <p>NUMBER</p>
        <input type="text" name="" placeholder="ENTER PHONE NUMBER">
        <p>EMAIL</p>
        <input type="text" name="" placeholder="ENTER EMAIL ID">
        GENDER
        <select style="background-color: black;color: rgb(148, 148, 165);margin-top: 17px;margin-left: 30px; margin-bottom: 20px;"> 
          <option value="select">Choose</option>
          <option value="Male">Male</option>
          <option value="female">Female</option>
        </select>
        <p>PASSWORD</p>
        <input type="PASSWORD" name="" placeholder="ENTER PASSWORD">
        <p>CONFIRM PASSWORD</p>
        <input type="PASSWORD" name="" placeholder="ENTER CONFIRM PASSWORD">
        <p><a href="sign.html">Already have account</a></p>
        <input type="submit" name="" value="Sign up"><br>
    </form>
</div>
</body>     
</head>
</html>
